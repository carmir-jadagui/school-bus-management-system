<div class="consulta-container" style="padding: 24px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Consulta de Choferes</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="search-bar" style="margin-bottom: 16px; display: flex; align-items: center; gap: 16px;">
        <mat-form-field appearance="outline" style="flex: 1;">
          <mat-label>Buscar</mat-label>
          <input matInput [(ngModel)]="filterValue" (input)="applyFilter()" placeholder="Ingrese texto">
          @if(filterValue)
          {
          <button mat-icon-button matSuffix (click)="filterValue=''; applyFilter()">
            <mat-icon>close</mat-icon>
          </button>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" routerLink="/driver/form">
          <mat-icon>add</mat-icon> Agregar
        </button>
      </div>

      <div class="table-container" style="overflow-x: auto;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; min-width: 700px;">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- DNI Column -->
          <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef>DNI</th>
            <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
          </ng-container>

          <!-- Apellidos Column -->
          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
          </ng-container>

          <!-- Nombres Column -->
          <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef>Nombres</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
          </ng-container>

          <!-- Teléfono Column -->
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let element">{{ element.telephone }}</td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <!-- Botón modificar -->
              <button mat-icon-button color="primary" [routerLink]="[getLinkModify(), element.id]"
                matTooltip="Modificar">
                <mat-icon>edit</mat-icon>
              </button>

              <!-- Botón eliminar -->
              <button mat-icon-button color="warn" (click)="getLinkDelete(element.id)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Header y Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>

    @if (error)
    {
    <p class="error-text">{{ error }}</p>
    }
  </mat-card>
</div>
