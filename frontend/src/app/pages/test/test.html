<div class="test-container">
  <h4>Comunicación con el BackEnd</h4>
  <h6>{{ testBackEnd }}</h6>

  <h4>Comunicación con el BackEnd-BD</h4>

  @for (item of testBD?.data; track item.id) {
  <ul>{{ item.id }}: {{ item.message }}</ul>
  } @empty {
  <li>There are no items.</li>
  }

  @if (error){
  <p class="error-text">{{ error }}</p>
  }
</div>
