<h2 mat-dialog-title class="dialog-title">
  {{ data.title }}
</h2>

<mat-dialog-content class="dialog-content">
  <p>{{ data.content }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-raised-button color="primary" mat-dialog-close>
    Aceptar
  </button>
</mat-dialog-actions>
